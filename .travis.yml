language: python

python: '3.6'
services:
  - postgresql
before_script:
  - psql -c 'create database ride_my_way_test;' -U postgres
test:
  adapter: postgresql
  database: ride_my_way_test

addons:
  jwt:
     secure: 'cbbfvfjjfjjjfsjajjkkvsjh4636787531r9898298981'

# Install dependencies
